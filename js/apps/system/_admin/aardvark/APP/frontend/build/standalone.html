<script id="applicationDetailView.ejs" type="text/template">
  <div class="application-detail-view">
    <div class="headerBar">
      <div class="headerButtonBar">
        <ul class="headerButtonList">
          <li class="enabled">
            <a id="configure-app" class="headerButton">
              <span class="icon_arangodb_settings2" title="Configure"></span>
            </a>
          </li>
          <li id="app-scripts" class="enabled dropdown app-scripts">
            <a class="headerButton">
              <i class="fa fa-file-code-o"></i>
            </a>
            <ul class="script-dropdown-menu" id="scripts_dropdown">
              <li class="dropdown-item">
                <a id="app-setup" class="tab">Setup</a>
              </li>
              <li class="dropdown-item">
                <a id="app-teardown" class="tab">Teardown</a>
              </li>
            </ul>
          </li>
          <li>
            <a id="download-app" class="headerButton <%= app.isSystem()?'disabled':'' %>">
              <span class="fa fa-download" title="Download"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="breadcrumb">
        <a class="activeBread" href="#applications">Applications</a>
        <span class="disabledBread">&gt;</span>
        <span class="disabledBread">
          <%= app.attributes.mount %>
        </span>
        <span class="disabledBread" id="app-development-indicator" style="display:<%=app.get('development')?'inline':'none' %>;">
          (development) Location: 
        </span>
        <span class="disabledBread" id="app-development-path" style="display:<%=app.get('development')?'inline':'none' %>;">
          <%= app.get("path")%>
        </span>
      </div>
    </div>
    <div></div>
    <section class="info">
      <div class="header">
        <div class="header-icon-container">
          <img src="foxxes/thumbnail?mount=<%= app.encodedMount() %>" alt="Icon for App" class="icon" />
        </div>
        <div class="header_left">
          <input type="button" class="open button-success" disabled="true" value="Open" />
          <input id="app-upgrade" type="button" class="upgrade button-warning" value="Upgrade" <%=app.isSystem()?"disabled":"" %>/>
          <input id="app-switch-mode" type="button" class="switch-mode button-warning" value="<%=app.get('development')?'Set Pro':'Set Dev'%>" />
          <input type="button" class="delete button-danger" value="Delete" <%=app.isSystem()?"disabled":""%> />
        </div>
        <div class="header_right">
          <h3>
            <%= app.attributes.name %>
          </h3>
          <h3>
            <% if (app.attributes.license) { %>
              <span class="license"><%= app.attributes.license %></span>
            <% } %>
          </h3>
          <h3>
            <span class="version"><%= app.attributes.version %></span>
          </h3>
          <p class="description"><%= app.attributes.description %></p>
        </div>
      </div>
      <div class="swagger">
        <iframe src="/_db/<%= db%>/_admin/aardvark/documentation.html?path=<%= encodeURIComponent(app.encodedMount()) %>" name="Documentation"></iframe>
      </div>
    </section>
    <aside class="meta">
      <dl>
        <dt>Author</dt>
        <dd><%= app.attributes.author %></dd>
        <dt>Contributors</dt>
        <dd>
          <% if (app.attributes.contributors && app.attributes.contributors.length > 0) { %>
          <ul>
          <% _.each(app.attributes.contributors, function (contributor) { %>
            <li><a href="mailto:<%= contributor.email %>"><%= contributor.name %></a></li>
          <% }); %>
          </ul>
          <% } else { %>
          No contributors
          <% } %>
        </dd>
        <dt>Links</dt>
        <dd>
          <ul>
            <li>
              <a href="./foxxes/docu<%= app.attributes.mount %>" target="_blank">
                Download API Documentation
              </a>
            </li>
            <% if (app.attributes.repository && app.attributes.repository.type == 'git') { %>
              <li><a href="<%= app.attributes.repository.url %>" target="_blank">Git Repository</a></li>
            <% } %>
          </ul>
        </dd>
      </dl>
    </aside>
  </div>
</script>

<script id="arangoTabbar.ejs" type="text/template">
<div class="arango-tabbar" id="<%=content.id%>">
  <% _.each(content.titles, function(k,v) { %>
  <% var name = content.titles[v][0];  %>
  <% var elid = content.titles[v][1];  %>
  <button class="arangodb-tabbar" id="<%=elid%>"><%=name%></button>
  <%});%>
</div>
</script>

<script id="arangoTable.ejs" type="text/template">
<table class="arango-table" id="<%=content.id%>">

  <thead>
    <tr>
      <% var hcounter = 0; %>
      <% _.each(content.titles, function(y) {%>
        <th class="arangob-table-th table-cell<%=hcounter%>"><%=y%></th>
      <% hcounter++; });%>
    </tr>
  </thead>

  <tbody>
    <% _.each(content.rows, function(k) { var counter=0;%>
      <tr>
        <% _.each(k, function(x) { %>
          <td class="arangob-table-td table-cell<%=counter%>"><%=(content.unescaped && content.unescaped[counter] ? x : _.escape(x))%></td>
        <% counter++;});%>
      </tr>
    <%});%>
  </tbody>
</table>
</script>

<script id="dashboardView.ejs" type="text/template">
  <% var subBar = function(title) { %>
    <div class="dashboard-sub-bar">
      <div  class="dashboard-sub-bar-title"><%= title %></div>
    </div>
  <% }
  var enlargeButton = function(name, arrows) {
    if (arrows) { %>
      <div class="dashboard-sub-bar-menu">
        <i class="fa fa-arrows-alt dashboard-sub-bar-menu-sign" id="<%= name %>Button"></i>
      </div>
    <% }
  } %>

  <% var largeChart = function(name, title, arrows) { %>
    <div class="dashboard-large-chart">
      <% enlargeButton(name, true); %>
      <div class="dashboard-large-chart-inner dashboard-chart" id="<%= name %>Container">
        <div id="<%= name %>" class="dashboard-interior-chart"></div>
        <div class="dashboard-legend">
          <div class="dashboard-legend-inner" id="<%= name %>Legend"></div>
        </div>
      </div>
      <% subBar(title) %>
    </div>
  <% } %>

  <% var mediumChart = function(name, title, arrows) { %>
    <div class="dashboard-medium-chart">
      <% enlargeButton(name, true); %>
      <div class="dashboard-medium-chart-inner dashboard-chart" id="<%= name %>Container">
        <div id="<%= name %>" class="dashboard-interior-chart"></div>
        <div class="dashboard-legend">
          <div class="dashboard-legend-inner" id="<%= name %>Legend"></div>
        </div>
      </div>
      <% subBar(title) %>
    </div>
  <% } %>

  <% var smallChart = function(name, title, arrows) { %>
    <div class="dashboard-small-chart">
      <% enlargeButton(name, arrows); %>
      <div class="dashboard-small-chart-inner dashboard-chart" id="<%= name %>Container">
        <div id="<%= name %>" class="dashboard-interior-chart">
          <svg></svg>
        </div>
      </div>
      <% subBar(title) %>
    </div>
  <% } %>

  <% var tendency = function(title, name, arrows) { %>
    <div class="dashboard-tendency-container">
      <div class="dashboard-tendency-chart">
        <% enlargeButton(name, arrows); %>
        <div class="dashboard-tendency">
          <% if (name === "asyncRequests") {%>
            <div class="dashboard-subtitle-bar">sync</div>
            <div class="dashboard-figure">
              <span id="syncPerSecondCurrent"></span>
          <%} else {%>
            <div class="dashboard-subtitle-bar">current</div>
            <div class="dashboard-figure">
              <span id="<%= name %>Current"></span>
          <% } %>
          </div>
        </div>
        <div class="dashboard-tendency">
          <% if (name === "asyncRequests") {%>
            <div class="dashboard-subtitle-bar">async</div>
            <div class="dashboard-figure">
              <span id="asyncPerSecondCurrent"></span>
          <%} else {%>
            <div class="dashboard-subtitle-bar">15-min-avg</div>
            <div class="dashboard-figure">
              <span id="<%= name %>Average"></span>
          <% } %>
          </div>
        </div>
      </div>
      <div class="dashboard-sub-bar"><%= title %></div>
    </div>
  <% } %>

  <div class="headerBar">
    <a class="arangoHeader">Request Statistics</a>
  </div>
  <div class="contentDiv">
    <div class="dashboard-row">
      <% largeChart("requestsChart", "Requests per Second") %>

      <% tendency("Request Types", "asyncRequests", false); %>
      <% tendency("Number of Client Connections", "clientConnections", false); %>
    </div>
    
    <div class="dashboard-row">
      <% largeChart("dataTransferChart", "Transfer Size per Second (bytes)") %>
      <% smallChart("dataTransferDistribution", "Transfer Size per Second (distribution)", false) %>
    </div>
    
    <div class="dashboard-row">
      <% largeChart("totalTimeChart", "Average Request Time (seconds)") %>
      <% smallChart("totalTimeDistribution", "Average Request Time (distribution)", false) %>
    </div>
  </div>

  <div class="dashboard-headerbar headerBar">
    <a class="arangoHeader">System Resources</a>
  </div>

  <div class="dashboard-row">
    <% tendency("Number of threads", "numberOfThreads", false); %>

    <div class="dashboard-bar-chart-container dashboard-spacer">
      <div class="dashboard-bar-chart">
        <div class="dashboard-bar-chart-title">
          <div class="percentage"></div>
          <div class="absolut"></div>
        </div>
        <div class="dashboard-bar-chart-chart" id="residentSizeChartContainer">
          <div id="residentSizeChart">
            <svg></svg>
          </div>
        </div>
      </div>
      <div class="dashboard-sub-bar"">Resident Size</div>
    </div>

    <% tendency("Virtual Size in GB", "virtualSize", false); %>
  </div>
  <div class="dashboard-row">
    <% mediumChart("pageFaultsChart", "Major Page Faults") %>
    <% mediumChart("systemUserTimeChart", "Used CPU Time per Second") %>
  </div>
</script>

    <li class="enabled">

    </li>

    </li>

      </a>

  </ul>

  </div>
</div>

<div class="arangoDropdown">
  <div id="filterHeader" class="headerDropdown">
    <div class="queryline">
       <input id="attribute_name0" type="text" placeholder="Attribute name"><select name="operator" id="operator0" class="filterSelect">
           <option value="==">==</option>
           <option value="!=">!=</option>
           <option value="&lt;">&lt;</option>
           <option value="&lt;=">&lt;=</option>

<script id="modalApplicationMount.ejs" type="text/template">
  <table>
    <tr class="tableRow">
      <% if (content === true) { %>
        <th class="collectionInfoTh">
          Run teardown:
        </th>
        <th class="collectionInfoTh">
          <input type="checkbox" id="new-app-teardown"></input>
        </th>
      <% } else { %>
        <th class="collectionInfoTh">
          Mount*:
        </th>
        <th class="collectionInfoTh">
          <input type="text" id="new-app-mount" value="" placeholder="/my/foxx"></input>
        </th>
        <th>
          <a class="modalTooltips" title="The path the app will be mounted. Has to start with /. Is not allowed to start with /_">
            <span class="arangoicon icon_arangodb_info"></span>
          </a>
        </th>
      <% } %>
    </tr>
  </table>

  <ul id="infoTab" class="nav nav-tabs">
    <li class="active"><a href="#newApp" data-toggle="tab" id="tab-new">New App</a></li>
    <li><a href="#appstore" data-toggle="tab" id="tab-store"><img src="img/arangodblogoAvatar_150.png" alt="ArangoDB" class="tab-icon" />Store</a></li>
    <li><a href="#github" data-toggle="tab" id="tab-git">Github</a></li>
    <li><a href="#zip" data-toggle="tab" id="tab-zip">Zip</a></li>
  </ul>

  <div class="tab-content" id="tab-content-application-info">

    <div class="tab-pane active" id="newApp">
      <table id="new-app-information">
        <tr class="tableRow">
          <th class="collectionInfoTh">
            Author*:
          </th>
          <th class="collectionInfoTh">
            <input type="text" id="new-app-author" value="" placeholder="Your Name">
          </th>
        </tr>
        <tr class="tableRow">
          <th class="collectionInfoTh">
            Name*:
          </th>
          <th class="collectionInfoTh">
            <input type="text" id="new-app-name" value="" placeholder="Name of the App">
          </th>
        </tr>
        <tr class="tableRow">
          <th class="collectionInfoTh">
            Description*:
          </th>
          <th class="collectionInfoTh">
            <input type="text" id="new-app-description" value="" placeholder="Please describe your App here">
          </th>
        </tr>
        <tr class="tableRow">
          <th class="collectionInfoTh">
            License*:
          </th>
          <th class="collectionInfoTh">
            <input type="text" id="new-app-license" value="" placeholder="Apache 2"></input>
          </th>
        </tr>
        <!--
        <tr class="tableRow">
          <th class="collectionInfoTh">
            Authentication*:
          </th>
          <th class="collectionInfoTh">
            <input type="checkbox" id="new-app-authenticate" checked></input>
          </th>
        </tr>
        -->
        <tr class="tableRow">
          <th class="collectionInfoTh">
            Collections:
          </th>
          <th class="collectionInfoTh">
            <input type="hidden" id="new-app-collections" value="" placeholder="Collections"></input>
          </th>
          <th>
            <a class="modalTooltips" title="A list of collections that will be created specifically for this App. A CRUD API for these will be generated.">
              <span class="arangoicon icon_arangodb_info"></span>
            </a>
          </th>
        </tr>
      </table>
    </div>

    <div class="tab-pane" id="appstore">
      <table id="appstore-content">
      </table>
    </div>

    <div class="tab-pane" id="github">
      <div>
        Download a foxx application from a public <a href="https://www.github.com">github.com</a> repository. In order to define a version please add a <a href="https://git-scm.com/book/en/v2/Git-Basics-Tagging">git tag</a> to your repository using the following format: "v1.2.3". To connect to github your username and the name of the repository are sufficient.
      </div>
      <div>
        <table>
          <tr class="tableRow">
            <th class="collectionInfoTh">
              Repository*:
            </th>
            <th class="collectionInfoTh">
              <input type="text" id="repository" value="" placeholder="username/repository">
            </th>
          </tr>
          <tr class="tableRow">
            <th class="collectionInfoTh">
              Version*:
            </th>
            <th class="collectionInfoTh">
              <input type="text" id="tag" value="" placeholder="master">
            </th>
          </tr>
        </table>
      </div>
    </div>

    <div class="tab-pane" id="zip">
      <div>
        <p>
          Upload a ZIP-packed foxx application to ArangoDB.
          The ZIP file has to be created from the folder containing the manifest.json file of your App, do not include the databases folder structure created by ArangoDB.
          This is also compatible with the download format for ZIP files on <a href="https://www.github.com">github.com</a>.
          Remember to change to a new version number in the manifest.json when uploading an update.
        </p>
      </div>
      <div id="upload-foxx-zip">Upload Foxx.zip</div>
    </div>
  </div>
</script>

<script id="modalBase.ejs" type="text/template">
  <div id="modal-dialog" class="modal hide fade createModalDialog" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
   <% if (title !== null) { %>
   <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <a class="arangoHeader"><%=title%></a>
   </div>
   <%}%>

    <div class="modal-body">
    </div>
    <% if (!hideFooter) { %>
    <div class="modal-footer">
      <%
      _.each(buttons, function(value, key){
        var type = value.type,
          title = value.title,
          disabled = '';
          if (value.disabled) {
            disabled = 'disabled';
          }
        %>
      <button id="modalButton<%=key%>" class="button-<%=type%>" <%=disabled%>><%=title%></button>
      <%});%>
    </div>
    <% } %>
    <div class="alert alert-error modal-delete-confirmation" id="modal-delete-confirmation">
      <strong>Really delete?</strong>
      <button id="modal-confirm-delete" class="button-danger pull-right modal-confirm-delete">Yes</button>
      <button id="modal-abort-delete" class="button-neutral pull-right">No</button>
    </div>
  </div>
</script>

<script id="modalCollectionInfo.ejs" type="text/template">
<%
    var roundNumber = function(number, n) {
      var factor;
      factor = Math.pow(10,n);
      var returnVal = (Math.round(number * factor) / factor);
      return returnVal;
    };

    var figuresData = content.getFigures();
    var revision    = content.getRevision();
    var index       = content.getIndex();

%>

    <ul id="infoTab" class="nav nav-tabs">
      <li class="active"><a href="#info" data-toggle="tab">Info</a></li>
      <li><a href="#figures" data-toggle="tab">Figures</a></li>
      <li><a href="#index" data-toggle="tab">Indexes</a></li>
    </ul>

    <div class="tab-content" id="tab-content-collection-info">

			<div class="tab-pane active" id="info">

        <table id="collectionInfoTable">
          <tr id="collectionSizeBox">
            <th class="collectionInfoTh2">Journal size (MB):</th>
            <th class="collectionInfoTh">
              <div id="show-collection-size" class="modal-text">
                <%=roundNumber(figuresData.journalSize / 1024 / 1024, 2)%>
              </div>
            </th>
            <th class="tooltipInfoTh">
              <div>
                <a class="modalTooltips" data-toggle="tooltip" data-placement="left" title="The maximal size of a journal or datafile (in MB). Must be at least 1.">
                  <span rel="tooltip" class="arangoicon icon_arangodb_info"></span>
                </a>
              </div>
            </th>
          </tr>
          <tr id="collectionSyncBox">
            <th class="collectionInfoTh2">Wait for sync:</th>
            <th class="collectionInfoTh">
                <div id="show-collection-sync" class="modal-text">
                  <%=figuresData.waitForSync%>
                </div>
            </th>
            <th class="tooltipInfoTh">
              <div>
                <a class="modalTooltips" data-toggle="tooltip" data-placement="left" title="Synchronise to disk before returning from a create or update of a document.">
                  <span rel="tooltip" class="arangoicon icon_arangodb_info"></span>
                </a>
              </div>
            </th>
          </tr>

          <tr>
            <th class="collectionInfoTh2">ID:</th>
            <th class="collectionInfoTh">
              <div id="show-collection-id" class="modal-text">
                <%=content.get("id")%>
              </div>
            <th>
          </tr>

          <tr id="collectionRevBox">
            <th class="collectionInfoTh2">Revision:</th>
            <th class="collectionInfoTh">
              <div id="show-collection-rev" class="modal-text">
                <%=revision.revision%>
              </div>
            </th>
          </tr>

          <tr>
            <th class="collectionInfoTh2">Type:</th>
            <th class="collectionInfoTh">
              <div class="modal-text"><%=content.get("type")%></div>
            </th>
          </tr>

          <tr>
            <th class="collectionInfoTh2">Status:</th>
            <th class="collectionInfoTh">
              <div class="modal-text"><%=content.get("status")%></div>
            </th>
          </tr>
        </table>

      </div>

      <div class="tab-pane collection-info-figures" id="figures">
        <table class="figures1">
          <tr class="figuresHeader">
            <th class="">Type</th>
            <th>Count</th>
            <th>Size (MB)</th>
            <th>Info</th>
          </tr>
          <tr>
            <th class="modal-text">Datafiles</th>
            <th class="modal-text"><%=figuresData.figures.datafiles.count%></th>
            <th class="modal-text">
            <%=roundNumber(figuresData.figures.datafiles.fileSize / 1024 / 1024, 2)%>
            </th>
            <th class="tooltipInfoTh">
              <div>
                <a class="modalTooltips" data-toggle="tooltip" data-placement="left" title="Number and total size of active datafiles.">
                  <span class="arangoicon icon_arangodb_info"></span>
                </a>
              </div>
            </th>
          </tr>
          <tr>
            <th class="modal-text">Journals</th>
            <th class="modal-text"><%=figuresData.figures.journals.count%></th>
            <th class="modal-text">
            <%=roundNumber(figuresData.figures.journals.fileSize / 1024 / 1024, 2)%>
            </th>
            <th class="tooltipInfoTh">
              <a class="modalTooltips" title="Number and total size of journal files.">
                <span class="arangoicon icon_arangodb_info"></span></a>
            </th>
          </tr>
          <tr>
            <th class="modal-text">Compactors</th>
            <th class="modal-text"><%=figuresData.figures.compactors.count%></th>
            <th class="modal-text">
            <%=roundNumber(figuresData.figures.compactors.fileSize / 1024 / 1024, 2)%>
            </th>
            <th class="tooltipInfoTh">
              <a class="modalTooltips" title="Number and total size of compactor files.">
                <span class="arangoicon icon_arangodb_info"></span></a>
            </th>
          </tr>
          <tr>
            <th class="modal-text">Shape files</th>
            <th class="modal-text"><%=figuresData.figures.shapefiles.count%></th>
            <th class="modal-text">
            <%=roundNumber(figuresData.figures.shapefiles.fileSize / 1024 / 1024, 2)%>
            </th>
            <th class="tooltipInfoTh">
              <a class="modalTooltips" title="Number and total size of shape files.">
                <span class="arangoicon icon_arangodb_info"></span></a>
            </th>
          </tr>
          <tr>
            <th class="modal-text">Indexes</th>
            <th class="modal-text"><%=figuresData.figures.indexes.count%></th>
            <th class="modal-text">
            <%=roundNumber(figuresData.figures.indexes.size / 1024 / 1024, 2)%>
            </th>
            <th class="tooltipInfoTh">
              <a class="modalTooltips" title="Number and total memory usage of indexes.">
                <span class="arangoicon icon_arangodb_info"></span></a>
            </th>
          </tr>
        </table>

        <table class="figures2">
          <tr class="figuresHeader">
            <th>Type</th>
            <th>Count</th>
            <th>Info</th>
          </tr>
          <tr>
            <th class="modal-text">Shapes</th>
            <th class="modal-text"><%=figuresData.figures.shapes.count%></th>
            <th class="tooltipInfoTh">
              <a class="modalTooltips" title="Total number of shapes in the collection">
                <span class="arangoicon icon_arangodb_info"></span></a>
            </th>
          </tr>
          <tr>
            <th class="modal-text">Attributes</th>
            <th class="modal-text"><%=figuresData.figures.attributes.count%></th>
            <th class="tooltipInfoTh">
              <a class="modalTooltips" title="Total number of attributes in the collection">
                <span class="arangoicon icon_arangodb_info"></span></a>
            </th>
          </tr>
        </table>

        <table class="figures3">
          <tr class="figuresHeader">
            <th>Type</th>
            <th>Count</th>
            <th>Size (MB)</th>
            <th>Deletion</th>
            <th>Info</th>
          </tr>
          <tr>
            <th class="modal-text">Alive</th>
            <th class="modal-text"><%=figuresData.figures.alive.count%></th>
            <th class="modal-text">
            <%=roundNumber(figuresData.figures.alive.size/1024/1024, 2)%>
            </th>
            <th class="modal-text"> -</th>
            <th class="tooltipInfoTh">
              <a class="modalTooltips" title="Total number and size of all living documents.">
                <span class="arangoicon icon_arangodb_info"></span>
              </a>
            </th>
          </tr>
          <tr>
            <th class="modal-text">Dead</th>
            <th class="modal-text"><%=figuresData.figures.dead.count%></th>
            <th class="modal-text">
            <%=roundNumber(figuresData.figures.dead.size/1024/1024, 2)%>
            </th>
            <th class="modal-text"><%=figuresData.figures.dead.deletion%></th>

            <th class="tooltipInfoTh">
              <div>
                <a class="modalTooltips" title="Total number and size of all dead documents.">
                <span class="arangoicon icon_arangodb_info"></span>
                </a>
            </div>
            </th>

          </tr>
          <tr><th><div> </div></th></tr>
        </table>
      </div>

			<div class="tab-pane" id="index">
        <table id="collectionIndexTable">
          <tr class="figuresHeader">
            <th class="collectionInfoTh">ID</th>
            <th class="collectionInfoTh">Type</th>
            <th class="collectionInfoTh">Unique</th>
            <th class="collectionInfoTh">Sparse</th>
            <th class="collectionInfoTh">Selectivity Est.</th>
            <th class="collectionInfoTh">Fields</th>
          </tr>
          <%
          if (index) {
            var fieldString = '';
            $.each(index.indexes, function(k, v) {
              if (v.fields !== undefined) {
                fieldString = v.fields.join(", ");
              }

              //cut index id
              var position = v.id.indexOf('/');
              var indexId = v.id.substr(position+1, v.id.length);
              var selectivity = (
                v.hasOwnProperty("selectivityEstimate") ? 
                (v.selectivityEstimate * 100).toFixed(2) + "%" : 
                "n/a"
              );
              var sparse = (v.hasOwnProperty("sparse") ? v.sparse : "n/a");
          %>
          <tr>
            <th class="collectionInfoTh modal-text"><%=indexId%></th>
            <th class="collectionInfoTh modal-text"><%=v.type%></th>
            <th class="collectionInfoTh modal-text"><%=v.unique%></th>
            <th class="collectionInfoTh modal-text"><%=sparse%></th>
            <th class="collectionInfoTh modal-text"><%=selectivity%></th>
            <th class="collectionInfoTh modal-text"><%=fieldString%></th>
          </tr>
          <%
            });
          }
          %>
        </table>
			</div>

	  </div>
</script>

<script id="modalGraphTable.ejs" type="text/template">
  <%
  var createTR = function(row, disableSubmitOnEnter) {
    var mandatory = '';
    if (row.mandatory) {
      mandatory = '*';
    }

    %>
      <tr class="tableRow" id="<%='row_' + row.id%>">
        <th class="collectionTh"><%=row.label%><%=mandatory%>:</th>
        <th class="collectionTh">
          <%
            switch(row.type) {
              case "text":
          %>
          <input type="text" id="<%=row.id%>" value="<%=row.value||''%>" placeholder="<%=row.placeholder||''%>"></input>
          <%
              break;
            case "password":
          %>
          <input type="password" id="<%=row.id%>" value="<%=row.value||''%>" placeholder="<%=row.placeholder||''%>"></input>
          <%
              break;
            case "readonly":
          %>
          <input type="text" id="<%=row.id%>" value="<%=row.value||''%>" placeholder="<%=row.placeholder||''%>" disabled></input>
          <%
              break;
              case "checkbox":
                var checked = '',
                  disabled = '';
                if (row.checked) {
                  checked = 'checked';
                }
                if (row.disabled) {
                  disabled = 'disabled';
                }
          %>
          <input type="checkbox" id="<%=row.id%>" value="<%=row.value%>" <%=checked%> <%=disabled%>></input>
          <%
              break;
              case "select":
          %>
          <select id="<%=row.id%>" class="modalSelect">
          <%
                _.each(row.options, function(opt) {
          %>
            <option value="<%=opt.value%>" <%=row.selected === opt.value?"selected":""%>><%=opt.label%></option>
          <%
                });
          %>
          </select>
          <%
              break;
              case "select2":
          %>
          <input type="hidden" id="<%=row.id%>" value="<%=row.value||''%>" placeholder="<%=row.placeholder||''%>"></input>
          <% if (row.addAdd) {%>
            <button id="<%='addAfter_' + row.id%>" class="graphViewer-icon-button gv-icon-small add"></button>
          <% } %>
          <% if (row.addDelete) {%>
            <button id="<%='remove_' + row.id%>" class="graphViewer-icon-button gv_internal_remove_line gv-icon-small delete"></button>
          <% } %>
          <%
              break;
            }

            if (row.info) {
          %>
        <th>
          <a class="modalTooltips" title="<%=row.info%>">
            <span class="arangoicon icon_arangodb_info"></span>
          </a>
        </th>
      <%
        }
      %>
      </tr>
    <%
  }//createTR
  %>

  <table>
    <tbody>
      <%
      _.each(content, function(row) {
        createTR(row);
      });
      %>

    </tbody>
  </table>
    <%
    if (advancedContent) {
    %>
    <div class="accordion" id="accordion2">
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
            <span><%=advancedContent.header%></span><span><b class="caret"></b></span>
          </a>
        </div>
        <div id="collapseOne" class="accordion-body collapse out">
          <div class="accordion-inner">
            <table>
              <tbody>
                <%
                _.each(advancedContent.content, function(row) {
                  createTR(row);
                });
                %>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <%
    }
    %>
</script>

          <% if (row.addDelete) {%>
            <button class="graphViewer-icon-button gv_internal_remove_line gv-icon-small delete"></button>
          <% } %>
          <%
              break;
            }

            if (row.info) {
          %>
        <th>
          <a class="modalTooltips" title="<%=row.info%>">
            <span class="arangoicon icon_arangodb_info"></span>
          </a>
        </th>
      <%
        }
      %>
      </tr>
    <%
  }//createTR
  %>

  <table>
    <tbody>
      <%
      _.each(content, function(row) {
        createTR(row);
      });
      %>

    </tbody>
  </table>
    <%

                  createTR(row);
                });
                %>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <%
    }
    %>
</script>

<script id="tableView.ejs" type="text/template">
<%
var escaped = function (value) {
  return value.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
  .replace(/"/g, "&quot;").replace(/'/g, "&#39;");
};
var cutByResolution = function (str) {
  if (str.length > 1024) {
    return escaped(str.substr(0, 1024)) + '...';
  }
  return escaped(str);
};
%>

<thead>
  <tr role="row">
    <th class="sorting_disabled docsFirstCol" role="columnheader" rowspan="1" colspan="1">Content</th>
    <th class="sorting_disabled docsSecCol" role="columnheader" rowspan="1" colspan="1"></th>
    <th class="sorting_disabled docsThirdCol" role="columnheader" rowspan="1" colspan="1">
      <a id="addDocumentButton" class="pull-right addButton"><span class="arangoicon icon_arangodb_roundplus" title="Add a document"></span></a>
    </th>
  </tr>
</thead>
<tbody>
  <%
  if (docs.length === 0) {
  %>
    <tr class="odd">
      <td valign="top" colspan="3" class="dataTables_empty">No documents</td>
    </tr>
  <%
  }
  var odd = true;
  docs.forEach(function(d) {
    var tempObj = {};
    $.each(d.attributes.content, function(k, v) {
      if (! (k === '_id' || k === '_rev' || k === '_key')) {
        tempObj[k] = v;
      }
    });
    var tmpObj = JSON.stringify(tempObj); %>
  <tr class="<%=odd?'odd':'even'%>" id="row_<%=d.attributes.key %>">
    <td class="docsFirstCol">
      <pre class="prettify" title="<%=escaped(tmpObj)%>"><%= cutByResolution(tmpObj) %></pre>
    </td>
    <td class="docsSecCol">
    <div class="key"><%= d.attributes.key %></div>
    </td>
    <td class="docsThirdCol">
      <a class="deleteButton">
      <span class="icon_arangodb_roundminus" data-original-title="Delete document" title="Delete document"></span></a>
    </td>
  </tr>
  <% 
    odd = !odd;
    });
  %>
</tbody>
</script>
